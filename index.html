<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consulta de Países e API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Consulta de Países e Utilidade Pública</h1>
        
       
        <div class="my-4">
            <h2>Escolha um país:</h2>
            <select id="paisSelect" class="form-select">
                <option value="">Selecione um país</option>
            </select>
            <div id="paisInfo" class="mt-3"></div>
        </div>

      
        <div class="my-4">
            <h2>Consulte informações via API do Brasil</h2>
            <form id="consultaForm">
                <div class="mb-3">
                    <label for="cepInput" class="form-label">Digite um CEP:</label>
                    <input type="text" class="form-control" id="cepInput" placeholder="Ex: 01001-000" required>
                </div>
                <button type="submit" class="btn btn-primary">Consultar</button>
            </form>
            <div id="apiResult" class="mt-3"></div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
